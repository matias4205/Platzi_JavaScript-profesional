<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practicas</title>
</head>
<body>
    
    <script>
        const makeCounter = (n) => {
            let counter = n;

            return {
                increaseCounter: () => {
                    counter++
                },
                decreaseCounter: () => {
                    counter--
                },
                getCounter: () => {
                    return counter
                }
            }
        }

        const counter = makeCounter(10);
        console.log('Counter is: ' + counter.getCounter());
    </script>
</body>
</html>
